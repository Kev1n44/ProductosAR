<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Nuestros productos en realidad aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #000;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
      }

      h1 {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 30px;
      }

      button {
        padding: 16px 24px;
        font-size: 18px;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }

      model-viewer {
        display: none;
      }

      footer {
        margin-top: 40px;
        text-align: center;
      }

      footer img {
        width: 80px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>

    <h1>Nuestros productos en realidad aumentada</h1>

    <!-- Visor AR (compartido para todos los productos) -->
    <model-viewer
      id="arViewer"
      ar
      ar-modes="quick-look scene-viewer webxr"
      auto-rotate
      camera-controls
      environment-image="https://modelviewer.dev/shared-assets/models/DamagedHelmet.glb"
      exposure="4"
      shadow-intensity="5"
      shadow-softness="0.9"
      alt="Producto en realidad aumentada"
    ></model-viewer>

    <!-- Botones para cada producto -->
    <div class="buttons">
      <button onclick="launchAR('Waffle.glb', 'Waffle.usdz')">Ver Waffle</button>
      <button onclick="launchAR('cheesecake.glb', 'cheesecake.usdz')">Ver Cheesecake</button>
    </div>

    <!-- Pie de página con logo -->
    <footer>
      <img src="Logo.png" alt="Logo del café" />
    </footer>

    <script>
      function launchAR(glb, usdz) {
        const viewer = document.getElementById('arViewer');
        viewer.setAttribute('src', glb);
        viewer.setAttribute('ios-src', usdz);

        if (viewer.canActivateAR) {
          viewer.activateAR();
        } else {
          alert('Tu dispositivo no soporta AR en este navegador.');
        }
      }
    </script>

  </body>
</html>
